<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <p>NAME: <input type="text" name="" id=""></p>
        <p>Mobile Number: <input type="number" name="" id=""></p>
        <p>Email: <input type="email" name="" id=""></p>
        <fieldset>
            <legend>Select your AIM</legend>
            <p><label for="Cricketer"><input type="radio" name="AIM" id="Cricketer">Cricketer</label></p>
            <p><label for="Engineer"><input type="radio" name="AIM" id="Engineer">Engineer</label></p>
            <p><label for="Captain"><input type="radio" name="AIM" id="Captain">Captain</label></p>
        </fieldset>
        <fieldset>
            <legend>Select You Skills</legend>
            <p><label for="BSc Engineer"><input type="checkbox" name="Skills" id="BSc Engineer">BSc Engineer</label></p>
            <p><label for="Web DEVELOPER"><input type="checkbox" name="Skills" id="Web DEVELOPER">Web DEVELOPER</label></p>
            <p><label for="Fit"><input type="checkbox" name="Skills" id="Fit"></label>Fit</p>
            <p><label for="Smart"><input type="checkbox" name="Skills" id="">Smart</label></p>
        </fieldset>
        <p><label for="">Your Description: <textarea name="" id="" cols="30" rows="10"></textarea></label></p>
        <button type="submit">Submit Your Information</button>
    </form>
   
</body>
</html>
